<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <style>
        video{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>video hospedado localmente</p>
    <video src="videoteste.mp4"  controls poster="imagens/foto-p.png"></video>
    <p>video externo do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/et74XB3S63g?si=YgcJfkxxT6gcaiKn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
