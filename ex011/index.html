<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias as HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tenta abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimunua o tamanho do navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <p>vamo reproduzir um audio</p>
    <audio src="midia/audioMir4.mp3" controls  ></audio>
</body>
</html>
