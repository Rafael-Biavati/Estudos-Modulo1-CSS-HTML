<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos </title>
</head>
<body>
    
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio de um
         par de tags &lt;p&gt; <!--LESS THAN / GREATER THAN -->
    </p>

    <p>
       QUEBRA DE LINHA &lt;br&gt; <br> e agora a linha foi para baixo 
    </p>
    <P>VAMOS ADICIONAR ALGUNS SIMBOLOS ESPECIAIS: <br>
        &reg; <!--Marca registrada-->
        &copy; <!--copyRight-->
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </P>

    <p>
        vamos adicionar alguns emojis:
        &#x1F914 <!-- para colocar emoji sempre colocar &#x e apos o codigo unicode do emoji -->
        &#x1F1E7
        &#x1F1F7

    </p>
</body>
</html>
